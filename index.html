<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>

    body {
        width: 720px;
        margin: auto;
        position: relative;
    }

    .stage {
        position: absolute;
        left: 0;
        top: 0;
    }

    .tile {
        width: 72px;
        height: 72px;
        background-image: url('tile.png');
        float: left;
    }

    </style>

</head>
<body>

</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

<script>


// random range
function randomRange(low, high) {
    return Math.floor( Math.random() * (1 + high - low) ) + low;
}

for (var i = 0; i < 15; i++) {

    var $stage = $('<div class="stage"></div>')

    for (var j = 0; j < 100; j++) {

        $stage.append('<div class="tile"/>');

    };

    $('body').append($stage);

};

$('.tile').each(function(index) {

    var rotation = randomRange(1,4);

    $(this).css({
        transform: 'rotate(' + (rotation * 90) + 'deg)'
    })
});

</script>

</html>
